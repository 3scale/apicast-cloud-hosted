apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: apicast-cloud-hosted
  name: apicast-cloud-hosted
status:
spec:
  nodeSelector: null
  #postCommit:
  #  args:
  #    - '--dev'
  #    - '--daemon'
  #  command:
  #    - bin/apicast
  output:
    to:
      kind: ImageStreamTag
      name: apicast-cloud-hosted:latest
  source:
    contextDir: /apicast
    git:
      ref: master
      uri: 'https://github.com/3scale/apicast-cloud-hosted.git'
    type: Git
  triggers: []
  strategy:
    type: Source
    sourceStrategy:
      forcePull: true
      from:
        kind: ImageStreamTag
        name: apicast:builder
